<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <header>
      <img class="logo" src="bubble.jpg" alt="" />
      <div class="texto">A NFT Site for Viewers - Liz e Alex</div>
    </header>
    
    <div class="cardlist">
      <div class="card animate__animated animate__fadeInRight">
        <div class="image-container">
          <img src="raposaneve.jpg" alt="Equilibrium Image" />
        </div>
        <h2>Snow Fox</h2>
        <p>Fluffy and Cute!</p>
        <div class="details">
          <div class="price">
            <span class="icon"><img src="losango.png" alt="" /></span>
            <span class="cor">0.041 ETH</span>
          </div>
          <div class="time-left">18 days left</div>
        </div>
        <div class="creator">
          <img src="burger.jpg" alt="Creator Image" />
          <span>Creation of Burger</span>
        </div>
      </div>

      <div class="card animate__animated animate__fadeInUp">
        <div class="image-container">
          <img src="aguaviva.jpg" alt="Equilibrium Image" />
        </div>
        <h2>Jellyfish</h2>
        <p>Wet and Empty!</p>
        <div class="details">
          <div class="price">
            <span class="icon"><img src="losango.png" alt="" /></span>
            <span class="cor">0.005 ETH</span>
          </div>
          <div class="time-left">25 days left</div>
        </div>
        <div class="creator">
          <img src="cachorro.jpg" alt="Creator Image" />
          <span>Creation of Doggy</span>
        </div>
      </div>

      <div class="card animate__animated animate__fadeInLeft">
        <div class="image-container">
          <img src="gato.jpg" alt="Equilibrium Image" />
        </div>
        <h2>Bath Cat</h2>
        <p>Clean and Shine!</p>
        <div class="details">
          <div class="price">
            <span class="icon"><img src="losango.png" alt="" /></span>
            <span class="cor">0.030 ETH</span>
          </div>
          <div class="time-left">06 days left</div>
        </div>
        <div class="creator">
          <img src="bubble.jpg" alt="Creator Image" />
          <span>Creation of Bubble</span>
        </div>
      </div>
    </div>
    <div class="espaco"></div>
  </body>
</html>
