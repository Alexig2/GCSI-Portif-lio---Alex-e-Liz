<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Design</title>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="raposaneve.jpg" alt="Equilibrium Image">
        </div>
        <h2>Snow Fox</h2>
        <p>Fluffy and Cute!</p>
        <div class="details">
            <div class="price">
                <span class="icon"><img src="losango.png" alt=""></span>
                <span class="cor">0.041 ETH</span>
            </div>
            <div class="time-left">18 days left</div>
        </div>
        <div class="creator">
            <img src="cachorro.jpg" alt="Creator Image">
            <span>Creation of Doggy</span>
        </div>
    </div>
</body>
</html>
